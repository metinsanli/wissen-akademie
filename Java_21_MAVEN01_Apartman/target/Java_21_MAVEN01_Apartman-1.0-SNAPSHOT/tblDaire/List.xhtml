<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblDaireTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblDaireListForm">
                <p:panel header="#{bundle.ListTblDaireTitle}">
                    <p:dataTable id="datalist" value="#{tblDaireController.items}" var="item"
                                 selectionMode="single" selection="#{tblDaireController.selected}"
                                 paginator="true"
                                 rowKey="#{item.daireNo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_daireNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.daireNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_metreKare}"/>
                            </f:facet>
                            <h:outputText value="#{item.metreKare}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_katNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.katNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_cephe}"/>
                            </f:facet>
                            <h:outputText value="#{item.cephe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_odaSayisi}"/>
                            </f:facet>
                            <h:outputText value="#{item.odaSayisi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_ebeveynBanyo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ebeveynBanyo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_balkonSayisi}"/>
                            </f:facet>
                            <h:outputText value="#{item.balkonSayisi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDaireTitle_dublex}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.dublex}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblDaireController.prepareCreate}" update=":TblDaireCreateForm" oncomplete="PF('TblDaireCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblDaireViewForm" oncomplete="PF('TblDaireViewDialog').show()" disabled="#{empty tblDaireController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblDaireEditForm" oncomplete="PF('TblDaireEditDialog').show()" disabled="#{empty tblDaireController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblDaireController.destroy}" update=":growl,datalist" disabled="#{empty tblDaireController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
