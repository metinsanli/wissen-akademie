<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblKisiViewDlg" widgetVar="TblKisiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblKisiTitle}">
            <h:form id="TblKisiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblKisiController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblKisiLabel_TCKimlikNo}"/>
                        <h:outputText value="#{tblKisiController.selected.TCKimlikNo}" title="#{bundle.ViewTblKisiTitle_TCKimlikNo}"/>
                        <h:outputText value="#{bundle.ViewTblKisiLabel_adi}"/>
                        <h:outputText value="#{tblKisiController.selected.adi}" title="#{bundle.ViewTblKisiTitle_adi}"/>
                        <h:outputText value="#{bundle.ViewTblKisiLabel_soyadi}"/>
                        <h:outputText value="#{tblKisiController.selected.soyadi}" title="#{bundle.ViewTblKisiTitle_soyadi}"/>
                        <h:outputText value="#{bundle.ViewTblKisiLabel_dogumTarihi}"/>
                        <h:outputText value="#{tblKisiController.selected.dogumTarihi}" title="#{bundle.ViewTblKisiTitle_dogumTarihi}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTblKisiLabel_email}"/>
                        <h:outputText value="#{tblKisiController.selected.email}" title="#{bundle.ViewTblKisiTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblKisiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
