<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblKisiEditDlg" widgetVar="TblKisiEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblKisiTitle}">
            <h:form id="TblKisiEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblKisiController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblKisiLabel_TCKimlikNo}" for="TCKimlikNo" />
                        <p:inputText id="TCKimlikNo" value="#{tblKisiController.selected.TCKimlikNo}" title="#{bundle.EditTblKisiTitle_TCKimlikNo}" required="true" requiredMessage="#{bundle.EditTblKisiRequiredMessage_TCKimlikNo}"/>
                        <p:outputLabel value="#{bundle.EditTblKisiLabel_adi}" for="adi" />
                        <p:inputText id="adi" value="#{tblKisiController.selected.adi}" title="#{bundle.EditTblKisiTitle_adi}" />
                        <p:outputLabel value="#{bundle.EditTblKisiLabel_soyadi}" for="soyadi" />
                        <p:inputText id="soyadi" value="#{tblKisiController.selected.soyadi}" title="#{bundle.EditTblKisiTitle_soyadi}" />
                        <p:outputLabel value="#{bundle.EditTblKisiLabel_dogumTarihi}" for="dogumTarihi" />
                        <p:calendar id="dogumTarihi" pattern="MM/dd/yyyy" value="#{tblKisiController.selected.dogumTarihi}" title="#{bundle.EditTblKisiTitle_dogumTarihi}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTblKisiLabel_email}" for="email" />
                        <p:inputText id="email" value="#{tblKisiController.selected.email}" title="#{bundle.EditTblKisiTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblKisiController.update}" value="#{bundle.Save}" update="display,:TblKisiListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblKisiEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblKisiEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
